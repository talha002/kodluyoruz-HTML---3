<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <style>
    .img {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    </style>
</head>
<body>
    <!-- Logo -->
    <img class="img"src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt=" Goole's 1998 Logo">
    <table style="border: 0ch; width: 100%;">
        <tbody>
            <!--Search box, buttons-->
            <div style="background-color: #EEEEEE; text-align: center">
                Search the web using Google!
                <br>
                <input type="text" placeholder="Search..." size="40">
                <br>
                <span><button type="button">Goole Search</button>&nbsp;<button type="button">I'm feeling lucky</button></span>
            </div>

            <!-- Navigator -->
            <tr>
                <!-- Search Options-->
                <td style="background-color:#7EE5DA; width: 37%; height: 2cm; text-align: center;" >
                Special Searches:
                <br>
                <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http:/www.google.com/linux"> Linux Search</a>
                </td>
                <!-- Help, About etc. -->
                <td style="background-color: #70ccc2; width: 20%; text-align: center; font-size: 3.5mm">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
                </td>
                <!-- Subscription -->
                <td style="background-color: #62B3AA; width: 43%; text-align: center; font-size: 3.5mm;">
                Get Google!
                <br>
                updates monthly:
                <br>
                <input type="text" placeholder="your e-mail" >
                <br>
                <span><button>Subscribe</button> &nbsp; <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" style="font-size: 3.5mm;">Archive</a> </span>
                </td>
            </tr>
        </table>
    </tbody>
</body>
</html>
